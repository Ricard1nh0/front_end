<div class="form-container">
  <h2>Cadastro de Pessoa</h2>
  
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="nome">1 - Nome da Pessoa:</label>
      <input 
        type="text" 
        id="nome" 
        name="nome"
        [(ngModel)]="nome"
        required>
    </div>

    <div class="form-group">
      <label for="dataNascimento">2 - Data de Nascimento:</label>
      <input 
        type="date" 
        id="dataNascimento" 
        name="dataNascimento"
        [(ngModel)]="dataNascimento"
        required>
    </div>

    <div class="form-group">
      <label for="telefone">3 - Telefone:</label>
      <input 
        type="tel" 
        id="telefone" 
        name="telefone"
        placeholder="(99) 99999-9999"
        [(ngModel)]="telefone">
    </div>

    <div class="form-group">
      <label for="endereco">4 - EndereÃ§o:</label>
      <input 
        type="text" 
        id="endereco" 
        name="endereco"
        [(ngModel)]="endereco">
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
